# Project information
site_name: splicer
site_url: https://florianamoser.github.io/splicer
site_author: Florian Amoser

# Repository
repo_name: splicer
repo_url: https://github.com/florianamoser/splicer
edit_uri: edit/master/documentation
docs_dir: documentation

# Navigation
nav:
  - Welcome:
    - Overview: README.md 
    - Abstract: abstract.md
